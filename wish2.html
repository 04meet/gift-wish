  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #5eead4, #99f6e4);
      color: #083344;
      text-align: center;

    section {

      justify-content: center;

    }

    h1, h2, p {

    .btn {

      margin: 20px;
      border: none;
      border-radius: 30px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn-primary {
      background: #0f766e;
      color: white;
    }

    .btn-secondary {
      background: #fff;
      color: #0f766e;
      position: relative;
    }

    .typewriter {
      font-size: 24px;
      min-height: 70px;
      margin-top: 20px;
      color: #083344;
    }

    /* Gallery */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 15px;
      max-width: 900px;
      width: 100%;
      margin-top: 20px;
    }

    .gallery img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    /* Floating hearts */
    .heart {
      position: fixed;
      top: -10px;
      color: rgba(255,255,255,0.9);
      font-size: 20px;
      animation: fall linear infinite;
      pointer-events: none;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }
  </style>
</head>
